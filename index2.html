<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				outline: 2px dotted black !important;
			}
			body {
				margin: 0px;
			}
			.drag-select-container {
				position: relative;
				width: 350px;
				height: 350px;
				margin-left: 300px;
				margin-top: 50px;
			}
			.drag-select-marker {
				position: absolute;
				width: 100px;
				height: 100px;
				left: 10px;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="drag-select-container">
			<div class="drag-select-marker"></div>
		</div>
	</body>
	<script>
		let abortController = null;
		function getDragSelectMarker() {
			const [el] = document.getElementsByClassName('drag-select-marker');
			return el;
		}
		function getDragSelectContainer() {
			const [el] = document.getElementsByClassName('drag-select-container');
			return el;
		}
		const dragSelectMarker = getDragSelectMarker();
		dragSelectMarker.addEventListener('mousedown', mouseDown);
		let anchorPoint;
		function mouseDown() {
			const { pageX, pageY } = event;
			console.log(pageX, pageY);
			anchorPoint = {
				x: event.pageX,
				y: event.pageY,
			};
			abortController = new AbortController();
			document.addEventListener(
				'mousemove',
				() => {
					const { pageX, pageY } = event;
					const { offsetLeft, offsetTop } = dragSelectMarker;

					// Horizontal move
					const left = offsetLeft + pageX - anchorPoint.x;
					dragSelectMarker.style.left = `${left}px`;
					anchorPoint.x = pageX;

					// Vertical move
					const top = offsetTop + pageY - anchorPoint.y;
					dragSelectMarker.style.top = `${top}px`;
					anchorPoint.y = pageY;
				},
				{
					signal: abortController.signal,
				},
			);
			document.addEventListener(
				'mouseup',
				() => {
					abortController.abort();
				},
				{ signal: abortController.signal },
			);
		}
	</script>
</html>
