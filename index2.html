<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				outline: 2px dotted black !important;
			}
			body {
				margin: 0px;
			}
			.drag-select-container {
				position: relative;
				width: 350px;
				height: 350px;
				margin-left: 300px;
				margin-top: 50px;
			}
			.drag-select-marker {
				position: absolute;
				box-sizing: border-box;
				width: 100px;
				height: 100px;
				left: 10px;
				top: 10px;
			}
		</style>
	</head>
	<body>
		<div class="drag-select-container">
			<div class="drag-select-marker"></div>
		</div>
	</body>
	<script>
		let abortController = null,
			anchorPoint = {},
			masterAnchorPoint = {},
			dragSelectMarker = null;
		function getMarker() {
			const [el] = document.getElementsByClassName('drag-select-marker');
			return el;
		}
		function getContainer() {
			const [el] = document.getElementsByClassName('drag-select-container');
			return el;
		}
		function getDimension(el) {
			const { width, height } = el.getBoundingClientRect();
			return { width, height };
		}
		function getPosition(el) {
			const { x, y } = el.getBoundingClientRect();

		function mouseDown() {
			anchorPoint = {
				x: event.pageX,
				y: event.pageY,
			};
			abortController = new AbortController();
			document.addEventListener('mousemove', mouseMove, {
				signal: abortController.signal,
			});
			document.addEventListener('mouseup', mouseUp, { signal: abortController.signal });
		}
		function mouseMove() {
			const { pageX, pageY } = event;
			const { offsetLeft, offsetTop } = getMarker();
			const { width: containerWidth, height: containerHeight } = getDimension(getContainer());
			const { width: markerWidth, height: markerHeight } = getDimension(dragSelectMarker);

			// Horizontal move
			const left = offsetLeft + pageX - anchorPoint.x;
			const maxLeft = containerWidth - markerWidth;
			if (left >= 0 && left <= maxLeft) {
				dragSelectMarker.style.left = `${left}px`;
				anchorPoint.x = pageX;
			} else if (left < 0) {
				dragSelectMarker.style.left = `${0}px`;
			} else if (left > maxLeft) {
				dragSelectMarker.style.left = `${maxLeft}px`;
			}

			// Vertical move
			const top = offsetTop + pageY - anchorPoint.y;
			const maxTop = containerHeight - markerHeight;
			if (top >= 0 && top <= maxTop) {
				dragSelectMarker.style.top = `${top}px`;
				anchorPoint.y = pageY;
			} else if (top < 0) {
				dragSelectMarker.style.top = `${0}px`;
			} else if (top > maxTop) {
				dragSelectMarker.style.top = `${maxTop}px`;
			}
		}
		function mouseUp() {
			abortController.abort();
			abortController = null;
		}
		dragSelectMarker = getMarker();
		dragSelectMarker.addEventListener('mousedown', mouseDown);
	</script>
</html>
